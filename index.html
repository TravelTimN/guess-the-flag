<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- favicon: https://en.m.wikipedia.org/wiki/File:GDJ-World-Flags-Globe.svg -->
    <link rel="shortcut icon" href="assets/images/world-flags-sphere.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Guess the Flag Quiz</title>
</head>

<body>
    <!-- header and nav -->
    <header>
        <nav>
            <a href="" class="btn">Home</a>
            <span class="btn modal-open" data-modal="rules">Rules</span>
            <a href="" class="btn">Study</a>
            <span class="btn disable" id="restart-btn"><i class="fas fa-undo-alt"></i></span>
        </nav>
    </header>

    <!-- main -->
    <main>
        <!-- welcome & about -->
        <section id="welcome">

            <aside id="select-game">
                <!-- africa -->
                <figure class="polaroid left" data-game="Africa">
                    <!-- https://deih43ym53wif.cloudfront.net/pyramids-giza-sphinx-egypt-shutterstock_1356877124_2d3f72a379.jpeg -->
                    <img src="assets/images/polaroids/africa.png" alt="">
                    <figcaption>Africa</figcaption>
                </figure>

                <!-- americas -->
                <figure class="polaroid right" data-game="Americas">
                    <!-- https://www.fodors.com/wp-content/uploads/2022/07/HERO-shutterstock_1283692720.jpg -->
                    <img src="assets/images/polaroids/americas.png" alt="">
                    <figcaption>Americas</figcaption>
                </figure>

                <!-- asia -->
                <figure class="polaroid left" data-game="Asia">
                    <!-- https://cdn.britannica.com/05/80605-050-AFBADB92/Torii-ritual-gates-division-secular-Itsuku-Island.jpg -->
                    <img src="assets/images/polaroids/asia.png" alt="">
                    <figcaption>Asia</figcaption>
                </figure>

                <!-- europe -->
                <figure class="polaroid right" data-game="Europe">
                    <!-- https://media.cntraveler.com/photos/58de89946c3567139f9b6cca/16:9/w_2560%2Cc_limit/GettyImages-468366251.jpg -->
                    <img src="assets/images/polaroids/europe.png" alt="">
                    <figcaption>Europe</figcaption>
                </figure>

                <!-- oceania -->
                <figure class="polaroid left" data-game="Oceania">
                    <!-- https://cdn.britannica.com/85/95085-050-C749819D/Sydney-Opera-House-Bennelong-Point-Port-Jackson.jpg -->
                    <img src="assets/images/polaroids/oceania.png" alt="">
                    <figcaption>Oceania</figcaption>
                </figure>

                <!-- random -->
                <figure class="polaroid right" data-game="Random">
                    <!-- https://www.bergerpaints.com/imaginecolours/wp-content/uploads/2016/09/flags-of-the-world-800x474.png -->
                    <img src="assets/images/polaroids/random.png" alt="">
                    <figcaption>Random</figcaption>
                </figure>

                <!-- beast -->
                <figure class="polaroid left" data-game="Beast">
                    <!-- https://i.ebayimg.com/images/g/rwQAAOSwyPJiRK1a/s-l1200.webp -->
                    <img src="assets/images/polaroids/beast.png" alt="">
                    <figcaption>Beast</figcaption>
                </figure>

            </aside>

        </section>

        <!-- rules -->
        <dialog id="rules">
            <div class="dialog-container">
                <div class="modal-header">
                    <h2>Rules</h2>
                    <i class="fa-solid fa-xmark fa-xl modal-close"></i>
                </div>
                <div class="modal-body">
                    Some rules blah blah
                </div>
                <div class="modal-footer">
                    <span class="btn modal-close">Close</span>
                </div>
            </div>
        </dialog>

        <!-- quiz game area -->
        <section id="quiz-section" class="hide">
            <div id="quiz-container">
                <!-- quiz header -->
                <div id="quiz-header">
                    <div id="level">Level: <span id="game-selected"></span></div>
                    <div id="time">Time: <span id="time-left">10</span></div>
                </div>
                <!-- progress bar -->
                <div class="progress-container">
                    <div id="progress" class="progress-bar" role="progressbar"></div>
                </div>
                <!-- quiz question -->
                <div id="quiz-question">
                    <span class="question-number"></span>.
                    Which flag belongs to
                    <span id="country"></span>?
                </div>
                <!-- question results -->
                <div id="question-results" class="hide">
                    You've selected
                    <span id="user-selection"></span>.
                    <br>
                    That's
                    <span id="user-result"></span>
                </div>
                <!-- quiz flags (x4) -->
                <div id="flags"></div>
                <!-- quiz footer -->
                <div id="quiz-footer">
                    <div id="question-tracker">
                        Question:
                        <span id="question-tally">
                            <span class="question-number"></span>
                            of
                            <span id="total-questions"></span>
                        </span>
                    </div>
                    <span id="next-btn" class="btn hide">Next</span>
                    <span id="results-btn" class="btn hide">Results</span>
                </div>
            </div>
        </section>

        <!-- final results -->
        <section id="final-results" class="hide">Results</section>

    </main>

    <!-- footer -->
    <footer></footer>

    <!-- scripts -->
    <script src="assets/js/countries.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
